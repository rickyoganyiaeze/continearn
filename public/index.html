<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Continearn - Where you can play simple games, earn coins, and withdraw real money. Start earning today for free!">
  <meta name="keywords" content="earn money, play games, withdraw, coins, Nigeria, rewards">
  <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <meta property="og:title" content="Login - Continearn">
  <meta property="og:description" content="Login to your Continearn account and start earning">
  <meta property="og:type" content="website">
  <title>Login - Continearn | Earn While You Play</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1280676879896534"
     crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-logo fade-in">
      <div class="auth-logo-icon">
        <img src="logo.png" alt="" width="50">
      </div>
      <span class="auth-logo-text">Continearn</span>
    </div>

    <!-- Ad Container -->
    <div class="ad-container container fade-in stagger-1">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1280676879896534"
     crossorigin="anonymous"></script>
<!-- Dashboard Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1280676879896534"
     data-ad-slot="9925704163"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>

    <div class="card auth-card fade-in stagger-2">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p class="text-muted">Sign in to continue earning</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="login">Email or Username</label>
          <input type="text" id="login" name="login" class="form-input" placeholder="Enter email or username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
              required autocomplete="current-password">
            <span class="password-toggle" onclick="togglePassword('password', this)">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div id="formError" class="form-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-full btn-lg" id="submitBtn">
          <span id="btnText">Sign In</span>
          <span id="btnSpinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>

      <div class="auth-footer">
        <p class="mb-2">
          <a href="forgot-password.html" class="text-accent">Forgot password?</a>
        </p>
        <p>
          Don't have an account? <a href="signup.html" class="text-accent">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const formError = document.getElementById('formError');

      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnSpinner.style.display = 'inline';
      formError.style.display = 'none';

      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          showToast('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          formError.textContent = data.message;
          formError.style.display = 'block';
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
        }
      } catch (error) {
        formError.textContent = 'An error occurred. Please try again.';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    });

    function showToast(message, type) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} toast-icon"></i>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

      function togglePassword(inputId, iconSpan) {
    const input = document.getElementById(inputId);
    const icon = iconSpan.querySelector('i');
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
  </script>
</body>

</html>
