<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reset your Continearn password - Secure password recovery">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1280676879896534"
     crossorigin="anonymous"></script>
  
  <title>Forgot Password - Continearn</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo fade-in">
      <div class="auth-logo-icon">
             <img src="/images/logo.png" alt="" width="50">
      </div>
      <span class="auth-logo-text">Continearn</span>
    </div>

    <!-- Ad Container -->
    <div class="ad-container container fade-in stagger-1">
      <div class="ad-placeholder">
        <i class="fas fa-ad"></i> Advertisement Space
      </div>
    </div>

    <div class="card auth-card fade-in stagger-2">
      <div class="auth-header">
        <div style="font-size: 48px; color: var(--accent-primary); margin-bottom: 16px;">
          <i class="fas fa-key"></i>
        </div>
        <h1>Forgot Password</h1>
        <p class="text-muted">Enter your email to receive a reset link</p>
      </div>

      <form id="forgotForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your registered email" required autocomplete="email">
        </div>

        <div id="formError" class="form-error" style="display: none;"></div>
        <div id="formSuccess" class="form-success" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-full btn-lg" id="submitBtn">
          <span id="btnText">Send Reset Link</span>
          <span id="btnSpinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Remember your password? <a href="index.html" class="text-accent">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const formError = document.getElementById('formError');
      const formSuccess = document.getElementById('formSuccess');
      
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnSpinner.style.display = 'inline';
      formError.style.display = 'none';
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: document.getElementById('email').value })
        });
        
        const data = await response.json();
        
        if (data.success) {
          formSuccess.textContent = data.message;
          formSuccess.style.display = 'block';
          showToast('Reset link sent to your email', 'success');
        } else {
          formError.textContent = data.message;
          formError.style.display = 'block';
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
        }
      } catch (error) {
        formError.textContent = 'An error occurred. Please try again.';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    });
    
    function showToast(message, type) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} toast-icon"></i>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }
  </script>
</body>

</html>
