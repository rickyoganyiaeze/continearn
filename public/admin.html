<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Admin - Continearn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="padding: 0;">

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Admin Content -->
  <div id="adminContent" style="display: none;">
    <header class="admin-header">
      <div class="admin-title">
             <img src="logo.png" alt="" width="50">
        </div>
        <h2>Continearn Admin</h2>
      </div>
      <nav class="admin-nav">
        <button class="admin-nav-btn active" data-tab="users">Users</button>
        <button class="admin-nav-btn" data-tab="withdrawals">Withdrawals</button>
      </nav>
      <a href="index.html" class="btn btn-sm btn-secondary">
        <i class="fas fa-sign-out-alt"></i> Exit
      </a>
    </header>

    <main class="admin-content">
      <!-- Users Tab -->
      <section id="users-tab">
        <div class="admin-stats" id="usersStats">
          <div class="admin-stat-card">
            <p class="admin-stat-value" id="totalUsers">0</p>
            <p class="admin-stat-label">Total Users</p>
          </div>
          <div class="admin-stat-card">
            <p class="admin-stat-value" id="onlineUsers">0</p>
            <p class="admin-stat-label">Online Now</p>
          </div>
          <div class="admin-stat-card">
            <p class="admin-stat-value" id="totalCoinsDistributed">0</p>
            <p class="admin-stat-label">Coins Distributed</p>
          </div>
          <div class="admin-stat-card">
            <p class="admin-stat-value">₦<span id="totalNairaDistributed">0</span></p>
            <p class="admin-stat-label">Total Earnings</p>
          </div>
        </div>

        <div class="data-table-wrapper">
          <div class="data-table">
            <table>
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Bank</th>
                  <th>Account</th>
                  <th>Coins</th>
                  <th>Naira</th>
                  <th>Referrals</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Withdrawals Tab -->
      <section id="withdrawals-tab" style="display: none;">
        <div class="admin-stats">
          <div class="admin-stat-card">
            <p class="admin-stat-value">₦<span id="pendingAmount">0</span></p>
            <p class="admin-stat-label">Pending Withdrawals</p>
          </div>
          <div class="admin-stat-card">
            <p class="admin-stat-value" id="pendingCount">0</p>
            <p class="admin-stat-label">Pending Requests</p>
          </div>
        </div>

        <div class="data-table-wrapper">
          <div class="data-table">
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Amount</th>
                  <th>Bank</th>
                  <th>Account</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="withdrawalsTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    const token = localStorage.getItem('token');
    
    // 1. Check if user is logged in
    if (!token) {
      window.location.href = 'index.html';
    }

    // 2. On load, verify if user is Admin
    async function initAdmin() {
      try {
        // Check user data
        const meRes = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const meData = await meRes.json();

        // If not admin, redirect to dashboard (make page invisible to them)
        if (!meData.success || !meData.user.isAdmin) {
          window.location.href = 'dashboard.html';
          return;
        }

        // If admin, show content and load data
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        
        loadUsers();
        loadWithdrawals();

      } catch (error) {
        window.location.href = 'index.html';
      }
    }

    // Tab Navigation
    document.querySelectorAll('.admin-nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.admin-nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const tab = btn.dataset.tab;
        document.getElementById('users-tab').style.display = tab === 'users' ? 'block' : 'none';
        document.getElementById('withdrawals-tab').style.display = tab === 'withdrawals' ? 'block' : 'none';
      });
    });

    async function loadUsers() {
      try {
        const res = await fetch('/api/admin/users', {
          headers: { 'Authorization': `Bearer ${token}` } // Using standard auth header
        });
        const data = await res.json();

        if (data.success) {
          renderUsers(data.users);
        } else {
          showToast('Access denied', 'error');
        }
      } catch (error) {
        console.error(error);
      }
    }

    function renderUsers(users) {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('onlineUsers').textContent = users.filter(u => u.status === 'Online').length;
      document.getElementById('totalCoinsDistributed').textContent = users.reduce((sum, u) => sum + u.coins, 0).toLocaleString();
      document.getElementById('totalNairaDistributed').textContent = users.reduce((sum, u) => sum + u.naira, 0).toLocaleString();

      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = users.map(user => `
        <tr>
          <td><strong>${user.username}</strong></td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.bankName || '-'}</td>
          <td>${user.accountNumber ? `****${user.accountNumber.slice(-4)}` : '-'}</td>
          <td>${user.coins.toLocaleString()}</td>
          <td>₦${user.naira.toFixed(2)}</td>
          <td>${user.totalReferrals}</td>
          <td><span class="status-badge status-${user.status.toLowerCase()}">${user.status}</span></td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="editUser('${user.id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-secondary" onclick="deleteUser('${user.id}')" style="color: var(--error);">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function loadWithdrawals() {
      try {
        const res = await fetch('/api/admin/withdrawals', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        if (data.success) {
          const pending = data.withdrawals.filter(w => w.status === 'pending');
          document.getElementById('pendingAmount').textContent = pending.reduce((s, w) => s + w.amount, 0).toLocaleString();
          document.getElementById('pendingCount').textContent = pending.length;

          const tbody = document.getElementById('withdrawalsTableBody');
          tbody.innerHTML = data.withdrawals.map(w => `
            <tr>
              <td>${w.user?.username || 'N/A'}</td>
              <td><strong>₦${w.amount.toLocaleString()}</strong></td>
              <td>${w.bankName}</td>
              <td>${w.accountNumber}</td>
              <td><span class="status-badge status-${w.status === 'pending' ? 'pending' : w.status}">${w.status}</span></td>
              <td>${new Date(w.requestedAt).toLocaleDateString()}</td>
              <td>
                ${w.status === 'pending' ? `
                  <button class="btn btn-sm btn-primary" onclick="updateWithdrawal('${w._id}', 'approved')">
                    <i class="fas fa-check"></i>
                  </button>
                  <button class="btn btn-sm btn-secondary" onclick="updateWithdrawal('${w._id}', 'rejected')" style="color: var(--error);">
                    <i class="fas fa-times"></i>
                  </button>
                ` : '-'}
              </td>
            </tr>
          `).join('');
        }
      } catch (error) {
        console.error('Load withdrawals error:', error);
      }
    }

    async function updateWithdrawal(id, status) {
      try {
        const res = await fetch(`/api/admin/withdrawals/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });
        const data = await res.json();

        if (data.success) {
          showToast(`Withdrawal ${status}`, 'success');
          loadWithdrawals();
        }
      } catch (error) {
        showToast('Failed to update', 'error');
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`/api/admin/users/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        if (data.success) {
          showToast('User deleted', 'success');
          loadUsers();
        }
      } catch (error) {
        showToast('Failed to delete user', 'error');
      }
    }

    function editUser(id) {
      showToast('Edit feature - implement as needed', 'success');
    }

    function showToast(message, type) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} toast-icon"></i>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Initialize
    initAdmin();
  </script>
</body>
</html>
