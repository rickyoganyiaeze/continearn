<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://continearn.name.ng/logo.png">
 <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Reset Password - Continearn</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1280676879896534"
     crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo fade-in">
      <div class="auth-logo-icon">
        <img src="logo.png" alt="" width="50">
      </div>
      <span class="auth-logo-text">Continearn</span>
    </div>

    <div class="card auth-card fade-in stagger-1">
      <div class="auth-header">
        <div style="font-size: 48px; color: var(--accent-primary); margin-bottom: 16px;">
          <i class="fas fa-lock"></i>
        </div>
        <h1>Reset Password</h1>
        <p class="text-muted">Create a new password for your account</p>
      </div>

      <form id="resetForm">
        <input type="hidden" id="token" value="">
        
        <!-- New Password Field with Eye Icon -->
        <div class="form-group">
          <label class="form-label" for="password">New Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password (min 6 characters)" required minlength="6" autocomplete="new-password">
            <span class="password-toggle" onclick="togglePassword('password', this)">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Confirm Password Field with Eye Icon -->
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your new password" required autocomplete="new-password">
            <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div id="formError" class="form-error" style="display: none;"></div>
        <div id="formSuccess" class="form-success" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-full btn-lg" id="submitBtn">
          <span id="btnText">Reset Password</span>
          <span id="btnSpinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          <a href="login.html" class="text-accent">Back to login</a>
        </p>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('token').value = token;
    }
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formError = document.getElementById('formError');
      const formSuccess = document.getElementById('formSuccess');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      formError.style.display = 'none';
      
      if (password !== confirmPassword) {
        formError.textContent = 'Passwords do not match';
        formError.style.display = 'block';
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnSpinner.style.display = 'inline';
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token: document.getElementById('token').value,
            password 
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          formSuccess.textContent = 'Password reset successful! Redirecting to login...';
          formSuccess.style.display = 'block';
          showToast('Password reset successful!', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          formError.textContent = data.message;
          formError.style.display = 'block';
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
        }
      } catch (error) {
        formError.textContent = 'An error occurred. Please try again.';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    });
    
    function showToast(message, type) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} toast-icon"></i>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Toggle Password Visibility Function
    function togglePassword(inputId, iconSpan) {
      const input = document.getElementById(inputId);
      const icon = iconSpan.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
